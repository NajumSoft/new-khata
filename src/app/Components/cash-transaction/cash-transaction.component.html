
<form  >
    
    <div class="cashTransaction">
      <div class="row">
        <div class="col-md-6">
          <h1>Cash Transaction </h1>
        </div>
        <div class="col-md-6 flex justify-content-end">
          

        </div>
      </div>
    
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6 flex justify-content-end">
        
        </div>
      </div>
    
    
    
      <div class="row">
        <div class="col-md-3 ">
            <p-dropdown (onChange)="onWalletChange()"   [options]="walletList" [(ngModel)]="selectedWallet"[ngModelOptions]="{standalone: true}" optionLabel="walletName" optionValue="id"></p-dropdown>
        </div>
        <div class="col-md-3 ">
                      <!-- <p-dropdown (onChange)="onLedgerChange()"   [options]="ledgerList" [(ngModel)]="selectedLedger"[ngModelOptions]="{standalone: true}" optionLabel="name" optionValue="id"></p-dropdown> -->
                     
                      <p-autoComplete field="name" (onSelect)="onLedgerChange()" placeholder="Ledger" [showClear]="true" name="selectedLedger"   [(ngModel)]="selectedLedger" [ngModelOptions]="{standalone: true}" [suggestions]="filterLedgerList" (completeMethod)="filterLedger($event)"></p-autoComplete>
        </div>
        <div class="col-md-3 ">
            <p-calendar (onSelect)="onDateChange()" [(ngModel)]="selectedDate" [ngModelOptions]="{standalone: true}" dateFormat="dd.mm.yy" [showTime]="true" [hourFormat]="'12'"></p-calendar>
        </div>
        <div class="col-md-3">
            <p-treeSelect [showClear]="true" leaf="true" (onNodeSelect)="onCategoryChange()" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}"  [options]="categoryList"
            placeholder="Select Category"></p-treeSelect>
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-12">
          <textarea style="width: 100%;" placeholder="address" [rows]="5" [cols]="30" pInputTextarea
            [autoResize]="true" [(ngModel)]="remarks" [ngModelOptions]="{standalone: true}" ></textarea>
    
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
            <span class="p-float-label">
                <input id="float-input" type="number" pInputText [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" >
                <label for="float-input">Amount</label >
              </span>
        </div>
      </div>


    
    <hr>
      <div class="row">
        <div class="col-md-12 flex justify-content-end">
          <button (click)="closeDialog()" icon="pi pi-calendar" iconPos="right" pButton label="Cancel" class="p-button-text p-button-danger"></button>
          &nbsp;
          <button [disabled]="isBtnDisable" (click)="saveTransaction()" [icon]="btnIcon" iconPos="right" pButton label="Save Transaction" class="p-button-raised "></button>
      
        </div>
      </div>
    </div>
  
  </form>

            </span>
    
          </div>
          <div class="col-md-6">
            <span class="p-float-label">
              <input id="float-input" type="text" pInputText autocomplete="false" placeholder="Note">
    
            </span>
            <!-- <span class="p-float-label">
              <input id="float-input"  type="text" pInputText autocomplete="false" placeholder="Address">
    
            </span> -->
    
          </div>
          <div class="col-md-3">
            <p-calendar (onSelect)="onDateChange()" [(ngModel)]="selectedDate" [ngModelOptions]="{standalone: true}"

          </div>

  <div class="col-md-3">

    <div class="invoiceStatus">
    <div class="stiching">

      <p>Total Amount</p>
      <p>Discount Amount</p>
      <p>Total Amount</p>
    </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-md-9">
    <div class="invoiceDetail">
      <div class="row detail-top">
        <p>Invoice Details</p>
          </div>
      <div class="stiching mt-3">
    
    
    
    
        <!-- ----------  Detail Area  ---------- -->
    
        <div class="invoiceA-detail">
    
          <div class="detail-content">
            <div formArrayName="InvoiceDetails" *ngFor="let de of detailArray.controls; let i = index">
              <div class="animate__animated animate__fadeInUp" [formGroupName]="i">
    
    
    
    
    
                <div class="itemRow">
                  <p-autoComplete style="width:30%;" field="itemCode" (onSelect)="onItemChange()" placeholder="Item"
                    [showClear]="true" name="itemCode" [(ngModel)]="selectedItem" [ngModelOptions]="{standalone: true}"
                    [suggestions]="filterItemList" (completeMethod)="filterItem($event)"></p-autoComplete>
                  <span class="p-float-label" style="width: 30%;">
                    <input id="float-input" type="text" pInputText autocomplete="false" placeholder="Description">
    
                  </span>
                  <span class="p-float-label">
                    <p-inputNumber formControlName="quantity" (onBlur)="calculateBalance(i,qty.value,unitPrice.value)" placeholder="Quanity"  mode="decimal" [minFractionDigits]="0" placeholder="Unit Price" #qty></p-inputNumber>
    
                    <!-- <input id="float-input" type="number" pInputText autocomplete="false" placeholder="Quanity" #qty > -->
    
                  </span>
                  <span class="p-float-label">
                    <p-inputNumber formControlName="unitRate" (onBlur)="calculateBalance(i,qty.value,unitPrice.value)" mode="decimal" [minFractionDigits]="0" placeholder="Unit Price" #unitPrice></p-inputNumber>
                    <!-- <input id="float-input" type="number" pInputText autocomplete="false" placeholder="Unit Price" #unitPrice> -->
    
                  </span>
    
    
                  <span class="p-float-label">
                    <!-- <p-inputNumber mode="decimal" [minFractionDigits]="2" placeholder="Balance" [value]="calculateBalance(qty.value,unitPrice.value)"></p-inputNumber> -->
                    <input formControlName="totalAmount" [disabled]="true" id="float-input"  type="text" pInputText autocomplete="false" placeholder="Balance"  >
    
                  </span>
                  <div class="actionBtn">
                    <mat-icon *ngIf="i > 0" id="deleteButton" class="actionButtonWidthHight" aria-hidden="false" aria-label="Example home icon"
                      (click)="deleteItem(i)">delete</mat-icon>
                      
                    <div *ngIf="i <= 0" id="addSerial" class="actionButtonWidthHight" (click)="addRow(i)">+</div>
                  </div>
                </div>
    
    
    
    
              </div>
            </div>
          </div>
          <hr>
    
        </div>
